<div>
  <div
    *ngIf="isSimpleChart"
    simple-chart
    [type]="type"
    [config]="config"
    [data]="data"
    [isLoading]="isLoading"
    [debug]="debug"
    [canPivot]="canPivot"
    (customEvent)="change($event)"
  ></div>
  
  <div
    *ngIf="isComplexChart"
    complex-chart
    [type]="type"
    [config]="config"
    [data]="data"
    [isLoading]="isLoading"
    [debug]="debug"
    [canPivot]="canPivot"
    (customEvent)="change($event)"
  ></div>
  
  <div
    *ngIf="isMapChart"
    map-chart
    [type]="type"
    [config]="config"
    [data]="data"
    [isLoading]="isLoading"
    [debug]="debug"
    [canPivot]="canPivot"
    (customEvent)="change($event)"
  ></div>
</div>
