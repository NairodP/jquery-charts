<div>
  <div
    *ngIf="
      type === 'pie' ||
      type === 'donut' ||
      type === 'funnel' ||
      type === 'pyramid' ||
      type === 'polar' ||
      type === 'radar' ||
      type === 'radialBar'
    "
    simple-chart
    [type]="type"
    [config]="config"
    [data]="data"
    [isLoading]="isLoading"
    [debug]="debug"
    [canPivot]="canPivot"
    (customEvent)="change($event)"
  ></div>
  <div
    *ngIf="
      type === 'bar' ||
      type === 'column' ||
      type === 'columnpyramid' ||
      type === 'line' ||
      type === 'area' ||
      type === 'spline' ||
      type === 'areaspline' ||
      type === 'columnrange' ||
      type === 'arearange' ||
      type === 'areasplinerange' ||
      type === 'scatter' ||
      type === 'bubble' ||
      type === 'heatmap' ||
      type === 'treemap' ||
      type === 'lollipop'
    "
    complex-chart
    [type]="type"
    [config]="config"
    [data]="data"
    [isLoading]="isLoading"
    [debug]="debug"
    [canPivot]="canPivot"
    (customEvent)="change($event)"
  ></div>
</div>
