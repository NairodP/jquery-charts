<div style="height: 100%; width: 100%">
  <div
    highcharts-line-chart
    *ngIf="_type == 'line' || _type == 'area'"
    [type]="_type"
    [config]="config"
    [data]="data"
    [isLoading]="isLoading"
    [debug]="debug"
    (customEvent)="change($event)"
  ></div>
  <div
    highcharts-pie-chart
    *ngIf="
      _type == 'donut' ||
      _type == 'polar' ||
      _type == 'radial' ||
      _type == 'radar' ||
      _type == 'pie'
    "
    [type]="_type"
    [config]="config"
    [data]="data"
    [isLoading]="isLoading"
    [debug]="debug"
    (customEvent)="change($event)"
  ></div>
  <div
    highcharts-bar-chart
    *ngIf="
      _type == 'bar' ||
      _type == 'column' ||
      _type == 'funnel' ||
      _type == 'pyramid'
    "
    [type]="_type"
    [config]="config"
    [data]="data"
    [isLoading]="isLoading"
    [debug]="debug"
    (customEvent)="change($event)"
    [canPivot]="_charts[_type].canPivot"
  ></div>
  <div
    highcharts-treemap-chart
    *ngIf="_type == 'treemap' || _type == 'heatmap'"
    [type]="_type"
    [config]="config"
    [data]="data"
    [isLoading]="isLoading"
    [debug]="debug"
    (customEvent)="change($event)"
  ></div>
  <div
    highcharts-range-chart
    *ngIf="
      _type == 'rangeArea' || _type == 'rangeBar' || _type == 'rangeColumn'
    "
    [type]="_type"
    [config]="config"
    [data]="data"
    [isLoading]="isLoading"
    [debug]="debug"
    (customEvent)="change($event)"
    [canPivot]="_charts[_type].canPivot"
  ></div>
</div>
