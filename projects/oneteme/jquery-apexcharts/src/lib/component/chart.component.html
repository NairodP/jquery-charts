<div [ngSwitch]="type">
    <div *ngSwitchCase="'line'" line-chart [type]="type" [config]="config" [data]="data" [isLoading]="isLoading"></div>
    <div *ngSwitchCase="'area'" line-chart [type]="type" [config]="config" [data]="data" [isLoading]="isLoading"></div>
    <div *ngSwitchCase="'pie'" pie-chart [type]="type" [config]="config" [data]="data" [isLoading]="isLoading"></div>
    <div *ngSwitchCase="'donut'" pie-chart [type]="type" [config]="config" [data]="data" [isLoading]="isLoading"></div>
    <div *ngSwitchCase="'polarArea'" pie-chart [type]="type" [config]="config" [data]="data" [isLoading]="isLoading"></div>
    <div *ngSwitchCase="'radialBar'" pie-chart [type]="type" [config]="config" [data]="data" [isLoading]="isLoading"></div> 
    <div *ngSwitchCase="'bar'" bar-chart [config]="config" [data]="data" [isLoading]="isLoading"></div>
</div>
