<section class="config-section">
  <h2>{{ title }}</h2>
  <p *ngIf="description">{{ description }}</p>
  <div class="type-details">
    <div class="code-block">
      <app-btn-view-examples
        *ngIf="shouldShowButton()"
        [chartType]="getChartType()"
        [chartName]="title"
      ></app-btn-view-examples>
      <pre><code [innerHTML]="code"></code></pre>
    </div>
    <!-- Notes de compatibilité -->
    <div class="compatibility-notes" *ngIf="compatibilityNotes?.length">
      <h3>Compatibilité</h3>
      <ul>
        <li *ngFor="let note of compatibilityNotes">{{ note }}</li>
      </ul>
    </div>

    <!-- Exemples -->
    <div class="examples" *ngIf="examples?.length">
      <h3>Exemples</h3>
      <div class="example-grid">
        <div class="example-item" *ngFor="let example of examples">
          <chart [data]="example.data" [config]="example.config"></chart>
        </div>
      </div>
    </div>
  </div>
</section>
