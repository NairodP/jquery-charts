<div class="app-container">
  <app-sidebar
    [chartTypes]="chartTypes"
    (selectChartType)="onChartTypeSelected($event)"
  >
  </app-sidebar>

  <main>
    <app-chart-group
      *ngFor="let chartType of visibleChartTypes"
      [title]="chartType.title"
      [type]="chartType.type"
      [rows]="chartType.rows"
    >
    </app-chart-group>
  </main>
</div>
